<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <div class="sidebar-wrapper">
                <div class="dashboard-title">
                    <img src="../Icons/view-dashboard.svg" alt="dashboard icon" width="44px">
                    <div>Dashboard</div>
                </div>
                <div class="sidebar-content">
                    <img src="../Icons/home.svg" alt="home icon" width="24px">
                    <div>Home</div>
                    <img src="../Icons/account-details.svg" alt="profile icon" width="24px">
                    <div>Profile</div>
                    <img src="../Icons/message.svg" alt="message icon" width="24px">
                    <div>Messages</div>
                    <img src="../Icons/clock-time-three.svg" alt="history icon" width="24px">
                    <div>History</div>
                    <img src="../Icons/file-multiple.svg" alt="tasks icon" width="24px">
                    <div>Tasks</div>
                    <img src="../Icons/account-group.svg" alt="communities icon" width="24px">
                    <div>Communities</div>
                </div>
                <div class="sidebar-technical">
                    <img src="../Icons/cog.svg" alt="settings icon" width="24px">
                    <div>Settings</div>
                    <img src="../Icons/help-box.svg" alt="support icon" width="24px">
                    <div>Support</div>
                    <img src="../Icons/shield-check.svg" alt="privacy icon" width="24px">
                    <div>Privacy</div>
                </div>
            </div>
        </div>
        <div class="top">
            <div class="top-wrapper">
                <div class="search">
                    <form action="">
                        <button type="submit"><img src="../Icons/magnify.svg" alt="search icon" width="24px"></button>
                        <input type="text" placeholder="">
                    </form>
                    <img src="../Icons/bell-ring-outline.svg" alt="ringing bell icon" width="24px" class="notification-bell">
                    <img src="../images/CEOFloppa2.jpg" alt="avatar" class="avatar">
                    <div>Big Floppa</div>
                </div>
                <div class="action">
                    <img src="../images/CEOFloppa2.jpg" alt="avatar" class="avatar-big">
                    <div class="greeting">Hi there, <br> <span>Big Floppa (@funnyears)</span></div>
                    <div class="action-button-wrapper">
                        <button class="action-buttons">New</button>
                        <button class="action-buttons">Upload</button>
                        <button class="action-buttons">Share</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content-wrapper">
                
            </div>
        </div>
    </div>
</body>
</html>
